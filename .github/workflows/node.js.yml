# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    # https://crontab.guru/#*/5_*_*_*_* --> runs at every 5th minute
    - cron: '*/2 * * * *'
env:
  SLACK_URL: ${{ secrets.SLACK_URL }}
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    environment:
      name: env_sep_status
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: echo "the SLACK_URL env variable is $SLACK_URL"
      - run: npm i
      - run: npm run test
      - run: npm run report-merge
      - run: npm run report-make-html
      - name: Store Report HTML
        uses: actions/upload-artifact@v3
        with:
          name: report-html
          path: |
            cypress/results/mochawesome-report
          retention-days: 1
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download the Report HTML
        uses: actions/download-artifact@v3
        with:
          name: report-html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: List files and directories
        run: ls -lah
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload the Report HTML root folder
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2